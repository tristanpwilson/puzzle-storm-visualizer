<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lichess Storm Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; margin-top: 20px; }
    td, th { border: 1px solid #ccc; padding: 6px 10px; }
    .error { color: red; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Lichess Puzzle Storm API Test</h1>
  <div id="status">Loading...</div>
  <div id="error" class="error"></div>
  <div>
    <canvas id="chart"></canvas>
  </div>
  
  <!---------------- JavaScript ---------------->
  <!--<script type="text/javascript" src="https://tristanpwilson.github.io/puzzle-storm-visualizer/js/chart.min.js"></script>-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.umd.min.js"></script>
  <script>
    async function getStorm(username, days = 365) {
      const url = `https://lichess.org/api/storm/dashboard/${encodeURIComponent(username)}?days=${days}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
      return res.json();
    }

    function parseYMDWithSlashesToUTC(dateString) {
      // "2026/2/18" -> Date at UTC midnight
      const [y, m, d] = dateString.split("/").map(Number);
      return new Date(Date.UTC(y, m - 1, d));
    }

    function buildPoints(days) {
      return [...days]
        .map(d => ({
          x: parseYMDWithSlashesToUTC(d._id),
          y: d.score
        }))
        .sort((a, b) => a.x - b.x);
    }

    async function run() {
      const username = "srirachachacha"; // Eventually need to make dynamic via form field
      const statusEl = document.getElementById("status");

      try {
        const data = await getStorm(username, 365);

        if (!data.days?.length) {
          statusEl.textContent = `No history returned for ${username}`;
          return;
        }

        const points = buildPoints(data.days);
        statusEl.textContent = `Loaded ${points.length} day(s) for ${username}`;

        const ctx = document.getElementById("chart");

        new Chart(ctx, {
          type: "line",
          data: {
            datasets: [{
              label: `${username} - daily top score`,
              data: points,
              pointRadius: 2,
              borderWidth: 2,
              tension: 0.2
            }]
          },
          options: {
            parsing: false, // we're already providing {x,y}
            responsive: true,
            scales: {
              x: {
                type: "time",
                time: { unit: "day" },
                title: { display: true, text: "Date" }
              },
              y: {
                beginAtZero: true,
                title: { display: true, text: "Score" }
              }
            },
            plugins: {
              legend: { display: true },
              tooltip: {
                callbacks: {
                  label: (ctx) => `Score: ${ctx.parsed.y}`
                }
              }
            }
          }
        });

      } catch (err) {
        console.error(err);
        statusEl.textContent = `Request failed: ${err.message}`;
      }
    }

    run();
  </script>
</body>
</html>
